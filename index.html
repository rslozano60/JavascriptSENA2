<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Hola Javascript
	</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="checkbox" v-model="check">
		<label for="checkbox">CHECKEALO</label>
		{{check}}

		<input type="checkbox" name="select1" value="Carlos" v-model="Arraynombres">
		<label for="checkbox">Carlos Martinez</label>
		<input type="checkbox" name="select2" value="Juan" v-model="Arraynombres">
		<label for="checkbox">Juan Guaido</label>
		<input type="checkbox" name="select3" value="Mario" v-model="Arraynombres">
		<label for="checkbox">Mario Hernandez</label>
		{{Arraynombres}}


		<input type="radio" id="one" value="One" v-model="picked">
		<label for="one">One</label>
		<br>
		<input type="radio" id="two" value="Two" v-model="picked">
		<label for="two">Two</label>
		<br>
		<span>Picked: {{ picked }}</span>
		<br>

		<select v-model="seleccionada">
			<option disabled value="">Seleccione una</option>	
			<option>Vamos a receso</option>
			<option>No vamos a receso</option>
			<option>Nos vamos para la casa</option>
		</select>
		 <p>ESTA ES SU OPCIÃ“N SELECCIONADA</p>{{seleccionada}}


		<p @click="aprender" v-if="show">Estamos aprendiendo javascript con Vue
		</p>
		<p @click="aprender" v-else>No estamos aprendiendo nada
		</p>




		<input type="" v-model="message" name="">
		<button @click="agregarTarea">Agregar
		</button>

		<h1 v-if="tareas.length == 0"> No hay tareas</h1>

		<li v-else v-for="(tarea,index) in tareas">
			{{tarea.text}}
			<button @click="eliminarTarea(index)">Eliminar</button>
		</li>
	</div>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
